<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycling 4 Lyfe</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  ${navbar}

  <div class="container">
      <!-- Form Name -->
      <div class="title-label">
        <h2 class="text-center">Sign Up for Cycling 4 Lyfe</h2>

      </div>
    <form class="well form-horizontal" action="http://localhost:3300/registration " method="post" id="registration_form">

        <!-- Username input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Username</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="username" placeholder="Usernmane" class="form-control" type="text" id="usernName">
            </div>
          </div>
        </div>
        <!-- First Name input-->

        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" placeholder="First Name" class="form-control" type="text" id="firsName">
            </div>
          </div>
        </div>

        <!-- Last Name input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Last Name" class="form-control" type="text" id="lastName">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Skill Level</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="department" class="form-control selectpicker" id="skillLevel">
                <option value="">Select your Skill Level</option>
                <option>Expert</option>
                <option>Intermediate</option>
                <option>Beginner</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Password input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="user_password" placeholder="Password" class="form-control" type="password" id="password">
            </div>
          </div>
        </div>

        <!-- Password Confirmation input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Confirm Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" id="passwordConfirm">
            </div>
          </div>
        </div>

        <!-- Email input-->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control" type="text" id="email">
            </div>
          </div>
        </div>

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
           <button type="submit" class="btn btn-blue" onclick=registeruser(registration-form)> SUBMIT <span class="glyphicon glyphicon-send"></button>
          </div>
        </div>
    </form>
  </div>
  </div>
</body>
<script src="../templates/userloginregister.js"></script>

</html>
